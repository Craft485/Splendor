<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splendor</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="game.js" defer></script>
</head>
<body>
    <article id="board">
        <div id="nobles"></div>
        <div id="market">
            <div gem-type="blue" class="gem">X</div>
            <div gem-type="red" class="gem">X</div>
            <div gem-type="white" class="gem">X</div>
            <div gem-type="green" class="gem">X</div>
            <div gem-type="black" class="gem">X</div>
            <div gem-type="gold" class="gem">5</div>
        </div>
        <div class="row" id="tier_3">
            <div class="drawpile card-slot" id="draw-tier-3">
                <div class="draw-caption">
                    Cards Remaining: <span class="draw-caption-remaining">20</span>
                </div>
                <div class="tier-footer">
                    <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <circle r="10" cx="10" cy="10" fill="white" />
                    </svg>
                    <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <circle r="10" cx="10" cy="10" fill="white" />
                    </svg>
                    <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <circle r="10" cx="10" cy="10" fill="white" />
                    </svg>
                </div>
            </div>
            <div class="card-slot" row-index="0"></div>
            <div class="card-slot" row-index="1"></div>
            <div class="card-slot" row-index="2"></div>
            <div class="card-slot" row-index="3"></div>
        </div>
        <div class="row" id="tier_2">
            <div class="drawpile card-slot" id="draw-tier-2">
                <div class="draw-caption">
                    Cards Remaining: <span class="draw-caption-remaining">30</span>
                </div>
                <div class="tier-footer">
                    <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <circle r="10" cx="10" cy="10" fill="white" />
                    </svg>
                    <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <circle r="10" cx="10" cy="10" fill="white" />
                    </svg>
                </div>
            </div>
            <div class="card-slot" row-index="0"></div>
            <div class="card-slot" row-index="1"></div>
            <div class="card-slot" row-index="2"></div>
            <div class="card-slot" row-index="3"></div>
        </div>
        <div class="row" id="tier_1">
            <div class="drawpile card-slot" id="draw-tier-1">
                <div class="draw-caption">
                    Cards Remaining: <span class="draw-caption-remaining">40</span>
                </div>
                <div class="tier-footer">
                    <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <circle r="10" cx="10" cy="10" fill="white" />
                    </svg>
                </div>
            </div>
            <div class="card-slot" row-index="0"></div>
            <div class="card-slot" row-index="1"></div>
            <div class="card-slot" row-index="2"></div>
            <div class="card-slot" row-index="3"></div>
        </div>
    </article>
</body>
</html>
